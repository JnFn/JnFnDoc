<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/resource/css/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '【docsify】文档常用说明',
      repo: 'https://jnfn.github.io/blog/',
      subMaxLevel: 6,
      autoHeader: true,
      notFoundPage: true,
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      homepage: '',
      auto2top: true,
      loadSidebar: true,
      loadSidebar: '_sidebar.md',
      loadNavbar: true,
      loadNavbar: '_navbar.md',
      search: {
        maxAge: 360000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: {
          '/':'搜索'
        },
        // 支持本地化
        noData: {
          '/': '找不到结果'
        },
        // 搜索标题的最大程级, 1 - 6
        depth: 4
      },
      coverpage: true

    }
  </script>
  <script src="resource/js/docsify.min.js"></script>
  <script src="resource/js/docsify-copy-code.min.js"></script>
  <script src="resource/js/emoji.js"></script>
  <script src="resource/js/prism-java.min.js"></script>
  <script src="resource/js/search.js"></script>
  <script src="resource/js/zoom-image.js"></script>

</body>
</html>
